version: "3.9"
#volumes for persist database and redis data
volumes:
  db-data:

services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  db:
    image: postgres:alpine
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      target: dev-build
    env_file: .env
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "5000:5000"
      - "3035:3035"
    depends_on:
      - db
      - redis